<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title> Smile:)</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://d3js.org/d3.v7.min.js"> </script>
    <script src="JavaScript/image_smile.js"></script>
    <script src="JavaScript/image_android.js"></script>
    <script src="JavaScript/path.js"></script>
    <script src="JavaScript/main.js"></script>
  </head>
  <body>   
    <form id="setting">
        <div>
            <!--Выбор рисунка-->
            <fieldset>
                <legend class="bold-font">Рисунок</legend>
                <select id="imageSelect">
                  <option value="0">Smile</option>
                  <option value="1">Android</option>
                </select>
            </fieldset>

            <!--Координаты-->
            <fieldset>
                <legend class="bold-font">Координаты рисунка</legend>

                <label for="cx">x:</label>
                <input type="number" id="cx" value="300" max="600" min="0">
                <label for="cxEnd">до:</label>
                <input type="number" id="cxEnd" value="300" max="600" min="0"><br>

                <label for="cy">y:</label>
                <input type="number" id="cy" value="300" max="600" min="0">
                <label for="cyEnd">до:</label>
                <input type="number" id="cyEnd" value="300" max="600" min="0">
            </fieldset>

            <!--пути перемещения-->
            <fieldset>
              <legend class="bold-font">Пути перемещения</legend>
              <select id="pathSelect">
                <option value="0">Буквой "Г"</option>
                <option value="1">По кругу</option>
                <option value="2">По отрицательной параболе</option>
              </select>
            </fieldset>

            <!--Маштаб-->
            <fieldset>
                <legend class="bold-font">Масштаб</legend>

                <label for="xscale">по x:</label>
                <input type="number" id="xscale" value="1" max="10" min="0">
                <label for="xscaleEnd">до: </label>
                <input type="number" id="xscaleEnd" value="2" max="10" min="0"><br>

                <label for="yscale">по y:</label>
                <input type="number" id="yscale" value="1" max="10" min="0">
                <label for="yscaleEnd">до: </label>
                <input type="number" id="yscaleEnd" value="2" max="10" min="0">
            </fieldset>
            
            <!--Поворот-->
            <fieldset>
                <legend class="bold-font">Поворот</legend>
                <label for="angle">Угол:</label>
                <input type="number" id="angle" value="0" max="360" min="0">

                <label for="angleEnd">до: </label>
                <input type="number" id="angleEnd" value="180" max="360" min="0"><br>
            </fieldset>

            <!--Настройка времени-->
            <fieldset id="fieldsetTime">
                <legend class="bold-font">Время анимации</legend>
                <label for="time">Время:</label>
                <input type="number" id="time" value="5" max="60"min="1">
            </fieldset>
        </div>

        <input type="button" value="Нарисовать" id="drawButton" onclick="draw(this.form)">
        <input type="button" value="Анимировать" id="animButton" onclick="runAnimation(this.form)">
        <input type="button" value="Очистить" onclick="clearForm(this.form)">


        <span><input type="checkbox" id="animationCbx"> Включить анимацию? <select id="animationType"></select></span>
        <span><input type="checkbox" id="pathCbx"> Перемещение вдоль пути?</span><br>
        
    </form>

    <svg></svg>
  </body>
</html>
